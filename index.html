<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gym Coaching Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
margin:0;
font-family:system-ui;
background:#0f172a;
color:white;
}

/* layout */
.sidebar{
position:fixed;
width:230px;
height:100vh;
background:#020617;
padding:20px;
}

.main{
margin-left:250px;
padding:30px;
}

.card{
background:#1e293b;
padding:20px;
border-radius:12px;
margin-bottom:20px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:20px;
}

button{
width:100%;
padding:10px;
margin-top:10px;
border:none;
border-radius:6px;
background:#22c55e;
color:white;
cursor:pointer;
}

input{
width:100%;
padding:10px;
margin-top:8px;
border-radius:6px;
border:none;
}

.hidden{display:none;}

.center{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.rank{
display:flex;
justify-content:space-between;
padding:6px 0;
border-bottom:1px solid #334155;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="auth" class="center">
<div class="card" style="width:320px">
<h2>Gym Coaching</h2>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<button onclick="register()">Register</button>
</div>
</div>

<!-- APP -->
<div id="app" class="hidden">

<aside class="sidebar">
<h2>üèã Dashboard</h2>
<button onclick="show('dash')">Dashboard</button>
<button onclick="show('analytics')">Analytics</button>
<button onclick="show('leaderboard')">Leaderboard</button>
<button onclick="logout()">Logout</button>
</aside>

<main class="main">

<section id="dash">
<h1 id="welcome"></h1>

<div class="grid">

<div class="card">
<h3>Calories</h3>
<h2 id="calories">0</h2>
<button onclick="addCalories()">+250 kcal</button>
</div>

<div class="card">
<h3>Protein</h3>
<h2 id="protein">0g</h2>
<button onclick="addProtein()">+30g</button>
</div>

<div class="card">
<h3>Workout Score</h3>
<h2 id="score">0</h2>
<button onclick="workout()">Workout Done</button>
</div>

</div>
</section>

<section id="analytics" class="hidden">
<div class="card">
<canvas id="chart"></canvas>
</div>
</section>

<section id="leaderboard" class="hidden">
<div class="card">
<h2>üèÜ Leaderboard</h2>
<div id="leaders"></div>
</div>
</section>

</main>
</div>

<script type="module">

import { initializeApp }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

import {
getAuth,
signInWithEmailAndPassword,
createUserWithEmailAndPassword,
signOut,
onAuthStateChanged
}
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

import {
getFirestore,
doc,
getDoc,
setDoc,
updateDoc,
collection,
getDocs,
query,
orderBy,
limit
}
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* Firebase */
const firebaseConfig={
apiKey:"AIzaSyCssNzQ3FeQ4reaEQTzGgpVbp9Igahn-KA",
authDomain:"gym-coaching-app.firebaseapp.com",
projectId:"gym-coaching-app",
storageBucket:"gym-coaching-app.firebasestorage.app",
messagingSenderId:"924789843595",
appId:"1:924789843595:web:08e2d7e588123bc407168e"
};

const appFirebase=initializeApp(firebaseConfig);
const auth=getAuth(appFirebase);
const db=getFirestore(appFirebase);

let uid;
let data={calories:0,protein:0,score:0,history:[]};

window.show=(id)=>{
document.querySelectorAll("main section")
.forEach(s=>s.classList.add("hidden"));
document.getElementById(id).classList.remove("hidden");
};

window.login=()=>signInWithEmailAndPassword(auth,email.value,password.value);
window.register=()=>createUserWithEmailAndPassword(auth,email.value,password.value);
window.logout=()=>signOut(auth);

onAuthStateChanged(auth, async(user)=>{

if(!user){
auth.style.display="flex";
app.classList.add("hidden");
return;
}

auth.style.display="none";
app.classList.remove("hidden");

uid=user.uid;
welcome.innerText="Welcome "+user.email;

const ref=doc(db,"users",uid);
const snap=await getDoc(ref);

if(!snap.exists()) await setDoc(ref,data);
else data=snap.data();

render();
createChart();
loadLeaderboard();
});

async function save(){
await updateDoc(doc(db,"users",uid),data);
render();
updateChart();
loadLeaderboard();
}

window.addCalories=()=>{data.calories+=250;save();}
window.addProtein=()=>{data.protein+=30;save();}

window.workout=()=>{
data.score+=10;
data.history.push(data.score);
save();
};

function render(){
calories.innerText=data.calories;
protein.innerText=data.protein+"g";
score.innerText=data.score;
}

let chart;

function createChart(){
chart=new Chart(chart,{
type:"line",
data:{
labels:data.history.map((_,i)=>i+1),
datasets:[{data:data.history,borderColor:"#22c55e"}]
}
});
}

function updateChart(){
chart.data.labels=data.history.map((_,i)=>i+1);
chart.data.datasets[0].data=data.history;
chart.update();
}

async function loadLeaderboard(){
leaders.innerHTML="Loading...";
const q=query(collection(db,"users"),orderBy("score","desc"),limit(10));
const snap=await getDocs(q);

leaders.innerHTML="";
let i=1;
snap.forEach(d=>{
leaders.innerHTML+=`<div class="rank">#${i++} ‚Äî ${d.data().score}</div>`;
});
}

</script>

</body>
</html>
