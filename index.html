<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gym Coaching App</title>

<style>
body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background:linear-gradient(180deg,#081020,#0f2347);
color:white;
}

/* NAV */
nav{
display:flex;
justify-content:space-between;
padding:20px 60px;
background:rgba(10,15,30,.8);
}
nav a{margin-left:25px;cursor:pointer}

/* BUTTON */
.btn{
background:linear-gradient(45deg,#39ff14,#00ffa6);
border:none;
padding:12px 24px;
border-radius:10px;
font-weight:bold;
cursor:pointer;
}

/* HERO */
.hero{text-align:center;padding:100px 20px;}
.section{text-align:center;padding:60px 10%;}

/* DASHBOARD */
#dashboard{display:none;padding:60px 10%;}

.card{
background:rgba(255,255,255,.08);
padding:25px;
border-radius:14px;
margin:15px;
display:inline-block;
width:260px;
}

.progress{
background:#ffffff22;
height:12px;
border-radius:10px;
overflow:hidden;
margin-top:10px;
}

.bar{
height:100%;
background:linear-gradient(90deg,#39ff14,#00ffa6);
width:0%;
transition:1s;
}

/* CALORIE TRACKER */
.counter{
font-size:28px;
color:#39ff14;
margin-top:10px;
}

.modal{
position:fixed;
inset:0;
display:none;
align-items:center;
justify-content:center;
background:#000000cc;
}

.modalBox{
background:#1c2541;
padding:30px;
border-radius:12px;
width:300px;
}

input{
width:100%;
padding:10px;
margin-top:10px;
border-radius:8px;
border:none;
}
</style>
</head>

<body>

<nav>
<h2>Gym Coaching</h2>
<div>
<a onclick="goHome()">Home</a >
<a onclick="openLogin()" id="loginBtn">Login</a >
<a onclick="goDashboard()" id="dashBtn" style="display:none;">Dashboard</a >
<a onclick="logout()" id="logoutBtn" style="display:none;">Logout</a >
</div>
</nav>

<!-- HOME -->
<div id="home">

<section class="hero">
<h1>Fitness Coaching Web Application</h1>
<p>Interactive dashboard experience.</p >
<br>
<button class="btn" onclick="openLogin()">Start Coaching</button>
</section>

</div>

<!-- DASHBOARD -->
<div id="dashboard">

<h1>Welcome back, <span id="username">Athlete</span> ðŸ‘‹</h1>

<div class="card">
<h3>Workout Completion</h3>
<div class="progress"><div id="workoutBar" class="bar"></div></div>
</div>

<div class="card">
<h3>Strength Progress</h3>
<div class="progress"><div id="strengthBar" class="bar"></div></div>
</div>

<div class="card">
<h3>Calories Today</h3>
<div class="counter" id="calories">0</div>
<br>
<button class="btn" onclick="addCalories()">+250 kcal</button>
</div>

<br><br>
<button class="btn" onclick="logout()">Logout</button>

</div>

<!-- LOGIN -->
<div class="modal" id="loginModal">
<div class="modalBox">
<h3>Login</h3>
<input id="email" placeholder="Email">
<input type="password" placeholder="Password">
<br><br>
<button class="btn" onclick="login()">Login</button>
</div>
</div>

<script>

/* SESSION */
function setUser(name){
localStorage.setItem("gymUser",name);
updateUI();
}

function logout(){
localStorage.removeItem("gymUser");
updateUI();
goHome();
}

function updateUI(){
let user=localStorage.getItem("gymUser");

if(user){
document.getElementById("username").textContent=user;
loginBtn.style.display="none";
dashBtn.style.display="inline";
logoutBtn.style.display="inline";
animateDashboard();
}else{
loginBtn.style.display="inline";
dashBtn.style.display="none";
logoutBtn.style.display="none";
}
}

/* LOGIN */
function openLogin(){
loginModal.style.display="flex";
}

function login(){
let email=document.getElementById("email").value;
if(!email)return;

setUser(email.split("@")[0]);
loginModal.style.display="none";
goDashboard();
}

/* NAVIGATION */
function goDashboard(){
home.style.display="none";
dashboard.style.display="block";
}

function goHome(){
dashboard.style.display="none";
home.style.display="block";
}

/* DASHBOARD ANIMATION */
function animateDashboard(){
setTimeout(()=>{
document.getElementById("workoutBar").style.width="75%";
document.getElementById("strengthBar").style.width="60%";
},300);
}

/* CALORIE TRACKER */
let kcal=0;
function addCalories(){
kcal+=250;
document.getElementById("calories").innerText=kcal;
}

/* AUTO LOGIN */
updateUI();
if(localStorage.getItem("gymUser")) goDashboard();

</script>

</body>
</html>
