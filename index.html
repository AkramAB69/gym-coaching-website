<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gym Coaching App</title>

<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen" class="centerScreen">
  <div class="loginCard">
    <h2>Gym Coaching</h2>
    <input id="email" placeholder="Email">
    <input placeholder="Password" type="password">
    <button onclick="login()">Enter Dashboard</button>
  </div>
</div>

<div id="app" class="hidden">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>üèã Gym</h2>

    <button onclick="showPage('dashboard')">Dashboard</button>
    <button onclick="showPage('analytics')">Analytics</button>
    <button onclick="showPage('profile')">Profile</button>

    <div class="spacer"></div>

    <button onclick="toggleTheme()">Theme</button>
    <button onclick="logout()">Logout</button>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- DASHBOARD -->
    <section id="dashboardPage">
      <h1>Welcome, <span id="username"></span> üëã</h1>

      <div class="grid">

        <div class="card">
          <h3>Daily Calories</h3>
          <h2 id="calories">0</h2>
          <button onclick="addCalories()">+250 kcal</button>
        </div>

        <div class="card">
          <h3>Workout Progress</h3>
          <p id="workoutText">0 / 6 sessions</p >
          <div class="progressBar">
            <div id="progressFill"></div>
          </div>
          <button onclick="completeWorkout()">Complete Workout</button>
        </div>

        <div class="card">
          <h3>Protein Intake</h3>
          <h2 id="protein">0g</h2>
          <button onclick="addProtein()">+30g</button>
        </div>

      </div>
    </section>

    <!-- ANALYTICS -->
    <section id="analyticsPage" class="hidden">
      <h1>Analytics</h1>
      <div class="card">
        <canvas id="chart"></canvas>
      </div>
    </section>

    <!-- PROFILE -->
    <section id="profilePage" class="hidden">
      <h1>Profile</h1>
      <div class="card">
        <input id="nameInput" placeholder="Change username">
        <button onclick="saveProfile()">Save</button>
      </div>
    </section>

  </main>
</div>

<script src="app.js"></script>
</body>
</html>
