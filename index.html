<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Gym Coaching Pro</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
margin:0;
font-family:system-ui;
background:#0f172a;
color:white;
transition:.3s;
}

.light{
background:#f1f5f9;
color:#111;
}

.hidden{display:none}

.center{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.card{
background:#1e293b;
padding:25px;
border-radius:12px;
max-width:320px;
width:100%;
}

.light .card{background:white;}

input{
width:100%;
padding:10px;
margin:8px 0;
border-radius:6px;
border:none;
}

button{
width:100%;
padding:10px;
margin-top:8px;
border:none;
border-radius:6px;
background:#22c55e;
color:white;
cursor:pointer;
}

.sidebar{
position:fixed;
width:230px;
height:100vh;
background:#020617;
padding:20px;
}

.main{
margin-left:250px;
padding:30px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:20px;
}

.progress{
background:#334155;
height:10px;
border-radius:6px;
}

.fill{
height:100%;
background:#22c55e;
width:0%;
}

@media(max-width:800px){
.sidebar{position:relative;width:100%;height:auto;}
.main{margin-left:0;}
}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loading" class="center hidden">
<h2>Loading...</h2>
</div>

<!-- AUTH -->
<div id="auth" class="center">
<div class="card">
<h2>Gym Coaching Pro</h2>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="loginUser()">Login</button>
<button onclick="registerUser()">Create Account</button>
</div>
</div>

<!-- APP -->
<div id="app" class="hidden">

<aside class="sidebar">
<h2>üèã Gym</h2>
<button onclick="showPage('dashboard')">Dashboard</button>
<button onclick="showPage('analytics')">Analytics</button>
<button onclick="toggleTheme()">Theme</button>
<button onclick="logoutUser()">Logout</button>
</aside>

<main class="main">

<section id="dashboard">
<h1 id="welcome"></h1>

<div class="grid">

<div class="card">
<h3>Calories</h3>
<h2 id="calories">0</h2>
<button onclick="addCalories()">+250 kcal</button>
</div>

<div class="card">
<h3>Protein</h3>
<h2 id="protein">0g</h2>
<button onclick="addProtein()">+30g</button>
</div>

<div class="card">
<h3>Workout Progress</h3>
<p id="workoutText">0 / 6</p >
<div class="progress">
<div id="progressFill" class="fill"></div>
</div>
<button onclick="addWorkout()">Complete Workout</button>
</div>

</div>
</section>

<section id="analytics" class="hidden">
<h1>Progress Analytics</h1>
<div class="card">
<canvas id="chartCanvas"></canvas>
</div>
</section>

</main>
</div>

<script type="module">

/* ---------- FIREBASE ---------- */

import { initializeApp }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

import {
getAuth,
signInWithEmailAndPassword,
createUserWithEmailAndPassword,
signOut,
onAuthStateChanged
}
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

import {
getFirestore,
doc,
getDoc,
setDoc,
updateDoc
}
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyCssNzQ3FeQ4reaEQTzGgpVbp9Igahn-KA",
authDomain:"gym-coaching-app.firebaseapp.com",
projectId:"gym-coaching-app",
storageBucket:"gym-coaching-app.firebasestorage.app",
messagingSenderId:"924789843595",
appId:"1:924789843595:web:08e2d7e588123bc407168e"
};

const appFirebase=initializeApp(firebaseConfig);
const auth=getAuth(appFirebase);
const db=getFirestore(appFirebase);

/* ---------- STATE ---------- */

let userRef;
let data={
calories:0,
protein:0,
workouts:0,
history:[],
theme:"dark"
};

/* ---------- UI ---------- */

function loadingOn(){loading.classList.remove("hidden")}
function loadingOff(){loading.classList.add("hidden")}

window.showPage=(p)=>{
document.querySelectorAll("main section")
.forEach(s=>s.classList.add("hidden"));
document.getElementById(p).classList.remove("hidden");
};

function render(){
calories.innerText=data.calories;
protein.innerText=data.protein+"g";
workoutText.innerText=data.workouts+" / 6";
progressFill.style.width=(data.workouts/6*100)+"%";
}

/* ---------- AUTH ---------- */

window.loginUser=async()=>{
try{
await signInWithEmailAndPassword(auth,email.value,password.value);
}catch(e){
alert("Login failed");
console.error(e);
}
};

window.registerUser=async()=>{
try{
await createUserWithEmailAndPassword(auth,email.value,password.value);
}catch(e){
alert("Register failed");
}
};

window.logoutUser=()=>signOut(auth);

/* ---------- SESSION ---------- */

onAuthStateChanged(auth, async(user)=>{

if(!user){
auth.style.display="flex";
app.classList.add("hidden");
return;
}

loadingOn();

auth.style.display="none";
app.classList.remove("hidden");

welcome.innerText="Welcome "+user.email;

userRef=doc(db,"users",user.uid);

const snap=await getDoc(userRef);

if(!snap.exists()){
await setDoc(userRef,data);
}else{
data=snap.data();
}

applyTheme();
render();
createChart();

loadingOff();
});

/* ---------- SAVE ---------- */

async function save(){
await updateDoc(userRef,data);
render();
updateChart();
}

/* ---------- ACTIONS ---------- */

window.addCalories=()=>{data.calories+=250;save();}
window.addProtein=()=>{data.protein+=30;save();}

window.addWorkout=()=>{
data.workouts++;
data.history.push(data.workouts);
save();
};

/* ---------- THEME ---------- */

window.toggleTheme=()=>{
data.theme=data.theme==="dark"?"light":"dark";
applyTheme();
save();
};

function applyTheme(){
document.body.classList.toggle("light",data.theme==="light");
}

/* ---------- CHART ---------- */

let chart;

function createChart(){
chart=new Chart(chartCanvas,{
type:"line",
data:{
labels:data.history.map((_,i)=>"Day "+(i+1)),
datasets:[{
label:"Workouts",
data:data.history,
borderColor:"#22c55e"
}]
}
});
}

function updateChart(){
chart.data.labels=data.history.map((_,i)=>"Day "+(i+1));
chart.data.datasets[0].data=data.history;
chart.update();
}

</script>

</body>
</html>
