<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gym Coaching App</title>

<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="toast" id="toast">Saved ‚úÖ</div>

<div class="modal" id="loginModal">
  <div class="modalBox">
    <h3>Login</h3>
    <input id="email" placeholder="Email">
    <input placeholder="Password">
    <button class="btn" onclick="login()">Login</button>
  </div>
</div>

<div class="container">

  <div class="sidebar">
    <h2>üèã Gym</h2>
    <button onclick="showPage('dashboard')">Dashboard</button>
    <button onclick="showPage('analytics')">Analytics</button>
    <button onclick="showPage('profile')">Profile</button>
    <button onclick="toggleTheme()">Theme</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="main">

    <div id="dashboardPage">
      <h1>Welcome, <span id="username"></span> üëã</h1>

      <div class="card">
        <h3>Daily Calories</h3>
        <h2 id="calories">0</h2>
        <button class="btn" onclick="addCalories()">+250 kcal</button>
      </div>
    </div>

    <div id="analyticsPage" style="display:none;">
      <h1>Performance Analytics</h1>
      <div class="card">
        <canvas id="chart"></canvas>
      </div>
    </div>

    <div id="profilePage" style="display:none;">
      <h1>Profile Settings</h1>
      <div class="card">
        <input id="nameInput" placeholder="Your Name">
        <button class="btn" onclick="saveProfile()">Save</button>
      </div>
    </div>

  </div>

</div>

<script src="app.js"></script>

</body>
</html>
